<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Please Login</h1>
    <form name="f" th:action="@{/login}" method="POST" class="">
      <table>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username" id="username" required></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" id="password" required></td>
        </tr>
      </table>
      <button type="submit" class="my-3">Submit</button>
    </form>
  </div>

  <div class="container my-4">
    <div th:if="${param.error}">
      <p class="errorMessage" style="color: red;">Bad credentials. Please try again</p>
    </div>
    <div th:if="${param.logout}">
      <p class="errorMessage">You have been logged out.</p>
    </div>
    <div>
      <p><a th:href="@{/}">Home Page</a></p>
    </div>
  </div>
</body>
</html>
