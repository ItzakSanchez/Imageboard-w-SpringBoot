<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/panelStyle.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container my-4">
      <h1>Board Admin Panel</h1>
      <div class="d-flex justify-content-between">
        <a th:href="@{/}">Return to Home Page</a> 
        <form th:action="${'board/updateBoardPage'}" method="post">
          <td><button type="submit">➕ New Board</button></td>
        </form>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" name="" id="">Logout</button>
      </form>
    </div>
    <div class="container">
      <table th:if="${boardList}" class="table">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Code Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <div th:each="board:${boardList}">
            <tr>
              <td th:text="${board.id}"></td>
              <td th:text="${board.name}"></td>
              <td th:text="'/'+${board.codeName}+'/'"></td>
              <form th:action="${'board/updateBoardPage'}" method="post">
                <input type="hidden" name="id" th:value="${board.id}">
                <td><button type="submit">✒️</button></td>
              </form>
              <form th:action="${'board/deleteBoard/'+board.id}" method="post">
                <td><button type="submit">❌</button></td>
              </form>
            </tr>
        </div>
      </tbody>
    </table>
  </div>
</body>
</html>
