<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/homeStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
    
    <title>Digital World - Home</title>
    
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex align-items-center my-4">
      <img src="/static/images/pictures/digital-world.png" alt="" id="dw-icon">
      <h1 class="ms-4">Welcome to Digital World</h1>
    </div>

    
  <div class="my-4">
    <p>
      Welcome, Digital word is an image board created for users to anonymously share images and text on a wide variety of topics. To start, enter a board and create a post.</p>
  </div>

    <div class="my-4">
      <div class="header">
        <h2 class="mx-2 my-2">Boards</h2>
      </div>
      <div class="d-flex flex-wrap align-content-start content">
        <div class="mx-2 my-2">
          <span th:each="board:${boardList}" class="me-5">
            <a th:href="@{/{codeName}/(codeName=${board.codeName})}" th:text="${board.name}"></a>
          </span>
        </div>
      </div>
    </div>

    <div class="my-4">
      <div class="header">
        <h2 class="mx-2 my-2">About</h2>
      </div>
      <div class="d-flex content">
        <div class="my-2 mx-2">
          <a th:href="@{admin/board}" class="me-4">Admin Dashboard</a>
          <a th:href="@{/about}" class="me-4">About</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
