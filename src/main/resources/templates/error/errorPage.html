<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/errorStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container my-4">
        <h1 class="errorTitle">Something went wrong</h1>
        <div th:if="${errorMessage != null} " class="errorContent">
            <p th:text="${errorMessage}" class="mt-3"></p>
            <p>Return to <a th:href="@{/}" style="color: #d11507 !important">home page</a></p>
            <img src="/images/pictures/error-image.png" alt="">
        </div>
    </div>
</body>
</html>
